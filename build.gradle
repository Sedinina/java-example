plugins {
    id 'java'
}
sourceCompatibility = 1.8

group 'ru.stqa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.8.1'
    implementation group: 'junit', name: 'junit', version: '4.11'
}

test {
    useJUnitPlatform()
}
